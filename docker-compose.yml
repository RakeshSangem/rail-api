services:
  postgres:
    image: postgres:16
    container_name: rail-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: rail_api_db
      POSTGRES_USER: rail_api
      POSTGRES_PASSWORD: rail_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rail_api -d rail_api_db"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  pgdata:
